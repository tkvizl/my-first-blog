{% load static %}

<html>
    <head>
        <title>ALMAU Test Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{% static 'polls/mainpage.css' %}">
    </head>
    <body>
    <div class="page-header">
       
		{% if user.is_authenticated %}
		<a href="{% url 'blog:post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
		<a href="{% url 'blog:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
		<p class="top-menu">{{ user.username }}, я тебе покушать принес. <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        {% endif %}
		<h1><a href="/">ALMAU Django Test Network</a></h1>
    </div>
    <div class="content container">
        <div class="row">
			<h1><a href="{% url 'blog:post_list' %}">Blog</a></h1>
			<h1><a href="{% url 'polls:index' %}">Polls</a></h1>
        </div>
    </div>
	</body>
</html>
