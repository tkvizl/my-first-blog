{% extends 'blog/base.html' %}
{% block content %}
	{% if latest_question_list %}
			<ul>
		{% for question in latest_question_list %}
			<li><a href="/blog/{{ question.id }}/">{{ question.question_text }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<h1>No polls are available.</h1>
	{% endif %}
{% endblock %}
