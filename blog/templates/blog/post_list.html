{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
			{% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
			{% endif %}
        </div>
    {% endfor %}
{% endblock %}
